<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="../static/style.css">-->
    <title>Register</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('jokes') }}">Jokes</a>
      <a href="{{ url_for('trivia') }}">Trivia</a>
      <a href="{{ url_for('activities') }}">Activities</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <h2>jokes</h2>
    <p>logged in as {{ username }}</p>
    {% if joke %}
        {% if joke.type == "single" %}
             <p>{{joke.joke}}</p> <!--separates the setup for a joke-->
        {% elif joke.type == "twopart" %}
             <p>{{joke.setup}}</p>
             <p>{{joke.delivery}}</p>
        {% else %}
             <p> Unexpected joke format</p>
        {% endif %}
    {% endif %}
    <br>
    <a href = "{{url_for('jokes')}}"> Get Another Joke </a> <!--creates a link to regenerate jokes-->
  </body>
</html>
