<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type = "text/tailwindcss">
      @theme {
        --font-title: "roboto", sans-serif;
        --font-mono: "in", inconsolata;
        --color-pastel-blue: #d4f5ff;
        --color-pizza: #0000FF;
      }
    </style>

    <title>Login</title>

  </head>

  <body class = "bg-linear-to-r from-fuchsia-300 to-orange-300">
    <h2 class = "font-fancy text-center text-[140px]">Enter username and password to login</h2>
    <br>

    <form method="post" class = "text-center">
      <label for="username">Username:</label>

      <br>

      <div>
      <input type="text" name="username" id="username" class = "bg-pastel-blue border-1 w-1/5 h-7">
      </div>

      <br>
      <br>

      <label for="password">Password:</label>

      <br>

      <div>
      <input type="password" name="password" id="password" class = "bg-pastel-blue border-1 w-1/5 h-7">
      </div>

      <br>
      <br>

      <button class = "bg-pastel-blue border-1 w-1/11 hover:bg-white rounded-full">Login</button>
    </form>

    <br>

    {% if error %}
      <h3 class = "text-center font-bold text-red-800">{{ error }}</h3>
    {% endif %}

    <p class = "text-center">Don't have an account?

    </br>

    <button class = "bg-pastel-blue border-1 w-1/11 hover:bg-white rounded-full">
    <a href="{{ url_for('register') }}">Register Here</a>
    </button>
    </p>

  </body>
</html>
